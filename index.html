<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exercise Logger</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="https://cdn-icons-png.flaticon.com/512/2331/2331942.png" class="logo" alt="exercise icon" />
      <h1>Exercise Log</h1>
    </header>

    <form 
  name="exercise-form"
  action="https://script.google.com/macros/s/AKfycby99v5aRq41cd9KQSd2wggA0JUBBeQYlCao47cc-opYkjifd54OFPLhuKidtTCetNYq/exec" 
  method="POST"
  target="hidden_iframe"
  onsubmit="submitted=true;"
>
  <input name="name" placeholder="ชื่อ" required />
  <input name="year" placeholder="ปี" required />
  <input name="month" placeholder="เดือน" required />
  <input name="day" placeholder="วันที่" required />
  <input name="type" placeholder="ประเภทการออกกำลังกาย" required />
  <input name="distance" placeholder="ระยะทาง (กม)" />
  <input name="duration" placeholder="ระยะเวลา (00:30:00)" />
  <input name="pace" placeholder="Pace (min/km)" />
  <input name="kcal" placeholder="Kcal" />
  <input name="vo2max" placeholder="VO2Max" />
  <textarea name="note" placeholder="หมายเหตุ"></textarea>
  <button type="submit">บันทึก</button>
</form>

<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted){ alert('✅ บันทึกสำเร็จ!'); document.forms['exercise-form'].reset(); }"></iframe>

<script>
  let submitted = false;
</script>


    <p id="message"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
