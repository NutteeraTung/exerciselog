<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exercise Logger</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="https://cdn-icons-png.flaticon.com/512/2331/2331942.png" class="logo" alt="exercise icon" />
      <h1>Exercise Log</h1>
    </header>

    <form id="exercise-form">
      <input name="Name" placeholder="ชื่อ" required />
      <input name="Year" placeholder="ปี" required />
      <input name="Month" placeholder="เดือน" required />
      <input name="Day" placeholder="วันที่" required />
      <input name="Type" placeholder="ประเภทการออกกำลังกาย" required />
      <input name="Distance" placeholder="ระยะทาง (กม)" />
      <input name="Duration" placeholder="ระยะเวลา (00:30:00)" />
      <input name="Pace" placeholder="Pace (min/km)" />
      <input name="Kcal" placeholder="Kcal" />
      <input name="VO2Max" placeholder="VO2Max" />
      <textarea name="Note" placeholder="หมายเหตุ"></textarea>
      <button type="submit">บันทึก</button>
    </form>

    <p id="response-message"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
